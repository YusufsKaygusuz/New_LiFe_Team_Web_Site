{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <link rel="stylesheet" href="{% static 'css/video.css' %}">

</head>
<body>
    <div class="container">
        <h1>New LiFe</h1>
        <h1>Video BÃ¼lteni</h1>

        <div class="video-container">
            <div class="video"><video src="{% static 'videos/1.mp4' %}" muted></video></div>
            <div class="video"><video src="{% static 'videos/2.mp4' %}" muted></video></div>
            <div class="video"><video src="{% static 'videos/4.mp4' %}" muted></video></div>
            <div class="video"><video src="{% static 'videos/5.mp4' %}" muted></video></div>
        </div>

        <div class="popup-video">
           <span>&times;</span>
            <video src="/videos/1.mp4" muted autoplay controls></video>
        </div>
    </div>

    <script>
document.querySelectorAll('.video-container video').forEach(vid => {
    vid.onclick = () =>{
        document.querySelector('.popup-video').style.display ='block';
        document.querySelector('.popup-video video').src = vid.getAttribute('src');
    }
});
document.querySelector('.popup-video span').onclick = () =>{
    document.querySelector('.popup-video').style.display ='none';
}


    </script>


</body>
</html>
